<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown to Your Upcoming Exams</h1>
    <div class="timer">
      <div>
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div>
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div>
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div>
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
    <p id="next-exam" class="below-timer-text">Next Exam: Anatomy with Histology on 15th Dec</p>
  </div>
  <footer>Made by Souad 76</footer>

  <script src="script.js"></script>
</body>
</html>
