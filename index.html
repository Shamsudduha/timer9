<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown to the Final Hours of Your 1st Professional Exam Journey</h1>
    <div class="timer">
      <div>
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div>
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div>
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div>
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
  </div>
  <p class="below-timer-text">Do your best, and trust Allah with the rest.</p>
  <footer>Made by Souad 76</footer>

  <script>
    // Countdown Timer Script
    const targetDate = new Date("December 15, 2024 10:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Time calculations for days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the respective elements
      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.querySelector(".timer").innerHTML = "<h2>Time's Up!</h2>";
      }
    }

    // Update the timer every second
    const countdownInterval = setInterval(updateTimer, 1000);
    updateTimer(); // Initial call to display immediately
  </script>
</body>
</html>
